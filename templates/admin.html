<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><title>Admin Panel</title></head>
<body>
<div class="dashboard-container">
    <div class="sidebar"><h2>ADMIN<span>PANEL</span></h2><nav><a href="/logout">Logout</a></nav></div>
    <div class="main-content">
        <h1>Member Management</h1>
        <div class="stat-card">
            <form action="/add" method="POST" style="display:grid; grid-template-columns: repeat(5, 1fr); gap:10px;">
                <input type="text" name="name" placeholder="Name" required>
                <input type="password" name="password" placeholder="Pass" required>
                <input type="text" name="contact" placeholder="Mobile" required>
                <select name="plan"><option>Basic</option><option>Premium</option></select>
                <button type="submit">ADD MEMBER</button>
            </form>
        </div>
        <table>
            <tr><th>ID</th><th>Name</th><th>Contact</th><th>Plan</th><th>Joined</th><th>Action</th></tr>
            {% for member in members %}
            <tr>
                <td>#{{ member[0] }}</td><td>{{ member[1] }}</td><td>{{ member[3] }}</td><td>{{ member[4] }}</td><td>{{ member[5] }}</td>
                <td><a href="/delete/{{ member[0] }}" style="color:red; text-decoration:none;">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
