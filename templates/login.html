<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Management | Elite Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* पूर्ण स्क्रीन बॅकग्राउंड इमेज आणि डार्क इफेक्ट */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1540497077202-7c8a3999166f?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1); /* काचेसारखा पारदर्शक लूक */
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            color: white;
        }

        h2 { 
            font-size: 32px; 
            margin-bottom: 30px; 
            color: #ff4d4d;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        select, input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            outline: none;
            font-size: 16px;
        }

        option { background: #222; color: #fff; }

        button {
            width: 100%;
            padding: 14px;
            background: #ff4d4d;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px;
        }

        button:hover { 
            background: #ff1a1a; 
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 77, 77, 0.4);
        }

        .gym-name { color: #fff; display: block; margin-top: 10px; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>IRON GYM</h2> <form action="/login" method="POST">
            <select name="role">
                <option value="admin">Owner Access</option>
                <option value="member">Member Login</option>
            </select>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">ENTER SYSTEM</button>
        </form>
        <span class="gym-name">The Ultimate Fitness Hub</span>
    </div>

</body>
</html>
