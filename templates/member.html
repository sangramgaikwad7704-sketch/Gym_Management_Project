<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Profile | Iron Gym</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=2070');
            background-size: cover;
            color: white;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* तुझा इमेज पाथ इथे आहे */
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #ff4d4d;
            margin-bottom: 20px;
            object-fit: cover;
            background: #222;
        }

        h2 { font-size: 28px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .member-id { color: #ff4d4d; font-weight: bold; margin-bottom: 20px; display: block; }

        .info-box {
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .info-box p { margin: 10px 0; font-size: 16px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        
        .plan-tag { background: #ff4d4d; padding: 3px 10px; border-radius: 5px; font-size: 14px; }

        .logout-btn {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .logout-btn:hover { color: #ff4d4d; }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="{{ url_for('static', filename='user.png') }}" class="profile-pic" alt="Profile">
        
        <h2>{{ m[1] }}</h2>
        <span class="member-id">ID: #{{ m[0] }}</span>

        <div class="info-box">
            <p><strong>Mobile:</strong> {{ m[3] }}</p>
            <p><strong>Membership:</strong> <span class="plan-tag">{{ m[4] }}</span></p>
            <p><strong>Join Date:</strong> {{ m[5] }}</p>
            <p><strong>Status:</strong> <span style="color: #25d366;">● Active</span></p>
        </div>

        <a href="/logout" class="logout-btn">Logout from System</a>
    </div>

</body>
</html>
